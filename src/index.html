<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search App</title>

    <link href="style.css" rel="stylesheet">
</head>

<body>
    
    <header class="banner">
        <h1>Discover</h1>
        <p>your favorite anime series.</p>
    </header>
    
    <!-- Featured Anime Section -->
    <section class="featured-anime">

        <form class="anime-form" id="anime-form">
            <input type="number" id="year" name="year" min="1950" max="2030" value="2024">
            <select id="season" name="season">
                <option value="winter">Winter</option>
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="fall">Fall</option>
            </select>
            <button class="search-btn" type="button" onclick="getSeasonal()">Go</button>
        </form>

        <form class="search-bar" id="form">
            <input autocomplete="off" type="search" class="search-input"
                placeholder="Search for anime series..." id="anime-name" name="anime-name">
            <button class="search-btn" type="button" onclick="getSearch()">Search</button>
        </form>
            
        <div id="anime-list">
            <!--Inserts the results into here-->
        </div>

    </section>

        

    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <script src="script.js"></script>
</body>
</html>
